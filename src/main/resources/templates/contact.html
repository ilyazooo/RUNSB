<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>

<body>

<div th:replace="header :: header"></div>

<div class=" justify-center items-center pt-32 bg-gray-100 px-2">

    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
            <header class="text-center">
                <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">Formulaire de contact </h2>

            </header>


            <section class="bg-gray-100">
                <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
                        <div class="lg:col-span-2 lg:py-12">
                            <p class="max-w-xl text-lg text-justify">
                                Notre équipe s'efforce de revenir vers vous dans un délai de 24 heures. En attendant, continuez à explorer notre collection de sneakers tendance et préparez-vous à prendre une longueur d'avance avec style.
                            </p>

                            <div class="mt-8">
                                <a href="" class="text-2xl font-bold text-pink-600"> 01 78 29 18 33 </a>

                                <address class="mt-2 not-italic"> Av. des 3 Fontaines, 95000 Cergy</address>
                            </div>
                        </div>

                        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
                            <form th:action="@{/contactForm}" method="post" class="space-y-4">
                                <div>
                                    <label class="sr-only" for="nom">Nom</label>
                                    <input
                                            class="w-full rounded-lg border-black p-3 text-sm"
                                            placeholder="Nom"
                                            type="text"
                                            id="nom"
                                            name="nom"

                                            required
                                    />
                                </div>

                                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                    <div>
                                        <label class="sr-only" for="email">Email</label>
                                        <input
                                                class="w-full rounded-lg  p-3 text-sm"
                                                placeholder="Email"
                                                type="email"
                                                id="email"
                                                name="email"

                                                required
                                        />
                                    </div>

                                    <div>
                                        <label class="sr-only" for="numero">Phone</label>
                                        <input
                                                class="w-full rounded-lg border-black p-3 text-sm"
                                                placeholder="Numero de téléphone"
                                                type="tel"
                                                id="numero"
                                                name="numero"

                                                required
                                        />
                                    </div>
                                </div>


                                <div>
                                    <label class="sr-only" for="message">Message</label>

                                    <textarea
                                            class="w-full rounded-lg border-black p-3 text-sm"
                                            placeholder="Message"
                                            rows="8"
                                            id="message"
                                            name="message"

                                            required
                                    ></textarea>
                                </div>

                                <div class="mt-4">
                                    <button
                                            type="submit"
                                            class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto"
                                    >
                                        Envoyer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>







        </div>

<div th:replace="footer :: footer"></div>


</body>
</html>
