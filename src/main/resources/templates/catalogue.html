<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- Fichier header.html -->
<nav class="bg-white fixed w-full z-20 top-0 left-0 border-b border-gray-200 ">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
            <img th:src="@{https://i.ibb.co/JtpTTFt/run-black.png}" class="h-8 mr-3" alt="Run Logo">
        </a>
        <div class="flex md:order-2">

            <a th:if="${not is_Connected}" th:href="@{/login}">
                <button type="button" class="text-white bg-gray-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 ">Se Connecter</button>
            </a>

            <a th:if="${is_Connected}" th:href="@{/profil}">
                <button type="button" class="text-white bg-gray-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 ">Mon Profil</button>
            </a>

        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                <li>
                    <a th:href="@{/accueil}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0" aria-current="page">Accueil</a>
                </li>
                <li class="group relative">
                    <a th:href="@{/catalogue}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 group" id="sneakersDropdown">
                        Sneakers
                        <svg class="w-5 h-5 ml-2 -mr-1 inline " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </a>
                    <ul class="absolute hidden bg-white border border-gray-100 mt-2 space-y-2 py-2 rounded- z-30" id="sneakersDropdownContent">
                        <li><a th:href="@{/catalogue?genre=Femme}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Femme</a></li>
                        <li><a th:href="@{/catalogue?genre=Homme}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Homme</a></li>
                        <li><a th:href="@{/catalogue?genre=Enfant}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Enfant</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/catalogue?genre=Chaussette}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">Accessoires</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 ">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class=" w-full md:pl-0 md:ml-4 mt-4 md:mt-0">
            <form action="recherche" method="get" class="relative">
                <input type="text" name="recherche" class="w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-300 border border-gray-300 rounded-md py-2 pl-10 pr-4" placeholder="Rechercher...">
                <button type="submit" class="absolute top-0 left-0 mt-2 ml-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 21l-5.2-5.2M15 10.5a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<script>
    // JavaScript pour gérer le dropdown
    const sneakersDropdown = document.getElementById("sneakersDropdown");
    const sneakersDropdownContent = document.getElementById("sneakersDropdownContent");
    let dropdownTimeout;

    sneakersDropdown.addEventListener("mouseover", function () {
        clearTimeout(dropdownTimeout);
        sneakersDropdownContent.classList.remove("hidden");
    });

    sneakersDropdown.addEventListener("mouseout", function () {
        dropdownTimeout = setTimeout(function () {
            sneakersDropdownContent.classList.add("hidden");
        }, 300);
    });

    sneakersDropdownContent.addEventListener("mouseover", function () {
        clearTimeout(dropdownTimeout);
    });

    sneakersDropdownContent.addEventListener("mouseout", function () {
        dropdownTimeout = setTimeout(function () {
            sneakersDropdownContent.classList.add("hidden");
        }, 300);
    });
</script>

<div class="min-h-screen bg-gray-100 flex flex-col py-20 px-20 pt-48">

    <h1 class="mb-8 text-4xl font-extrabold leading-none tracking-normal text-gray-900 md:text-6xl md:tracking-tight p-3 justify-center mx-auto">
        <span></span> <span class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-gray-900 lg:inline">Sneakers</span>
    </h1>

    <div class="flex">
        <!-- Panneau de filtres -->
        <div class="w-1/6 p-4 bg-gray-100 rounded">
            <form th:action="@{/catalogue}" method="get">
                <div class="mb-6">
                    <h2 class="text-lg font-bold mb-2">Filtrer par Marque</h2>
                    <select name="marque" class="border p-2 w-full">
                        <option value="">Toutes les marques</option>
                        <!-- Ajoutez ici les options de marques dynamiquement -->
                        <option th:each="marque : ${marques}" th:value="${marque}" th:text="${marque}"></option>
                    </select>
                </div>

                <div class="mb-6">
                    <h2 class="text-lg font-bold mb-2">Filtrer par Couleur</h2>
                    <select name="couleur" class="border p-2 w-full">
                        <option value="">Toutes les couleurs</option>
                        <!-- Ajoutez ici les options de couleurs dynamiquement -->
                        <option th:each="couleur : ${couleurs}" th:value="${couleur}" th:text="${couleur}"></option>
                    </select>
                </div>

                <div class="mb-6">
                    <h2 class="text-lg font-bold mb-2">Filtrer par Genre</h2>
                    <select name="genre" class="border p-2 w-full">
                        <option value="">Tous les genres</option>
                        <!-- Ajoutez ici les options de genres dynamiquement -->
                        <option value="Femme">Femme</option>
                        <option value="Homme">Homme</option>
                    </select>
                </div>

                <button type="submit" class="bg-gray-900 text-white py-2 px-4 rounded w-full">Appliquer les filtres</button>
            </form>
        </div>

        <!-- Votre liste de produits -->
        <div class="relative m-3 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mx-auto justify-center">
            <div th:each="produit : ${catalogue}" class="relative w-44 h-99 bg-white shadow-md rounded-3xl p-2">
                <div class="overflow-x-hidden rounded-2xl relative">
                    <a th:href="@{'produit?id=' + ${produit.id}}">
                        <img class="h-40 w-40 rounded-2xl object-cover m-0" th:src="${produit.urlPicture}" />
                    </a>
                </div>
                <div class="mt-4 pl-2 mb-2 flex justify-between">
                    <div>
                        <a th:href="@{'produit?id=' + ${produit.id}}">
                            <p class="text-lg font-semibold text-gray-900 mb-0 overflow-hidden max-h-16" th:text="${produit.nom}"></p>
                        </a>
                        <p class="text-md text-gray-800 mt-0 overflow-hidden max-h-10" th:text="${produit.prix} + '€'"></p>
                    </div>
                    <div class="flex flex-col-reverse mb-1 mr-4 group cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:opacity-70" fill="none" viewBox="0 0 24 24" stroke="gray">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
